<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cat CLicker</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class='cat'>
        Cat name: <div id='catName1' class='name'></div>
        Cat clicker clicks: <div id='catClicks1' class='clicks'>0</div>
        <img id='catImage1' src="./img/cat1.jpg" alt="Cat. Thanks to poplinre for the photo via https://www.flickr.com/photos/poplinre/625069434/in/photostream/.">
    </div>
    <div class='cat'>
        Cat name: <div id='catName2' class='name'></div>
        Cat clicker clicks: <div id='catClicks2' class='clicks'>0</div>
        <img id='catImage2' src="./img/cat2.jpg" alt="Cat. Thanks to chewie for the photo via https://www.flickr.com/photos/chewie/2290467335.">
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
